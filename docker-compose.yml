version: '3'
services:

    bootstrap:
        image: raicoin
        environment:
            - RUNTIME_ARGS=--bootstrap --load length3.chain
        ports:
            - "0:6363"

    bootstrap-mining:
        image: raicoin
        environment:
            - RUNTIME_ARGS=--bootstrap --load length3.chain --mine
        ports:
            - "0:6363"
